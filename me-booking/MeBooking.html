<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Booking</title>
    <link rel="stylesheet" href="./MeBooking.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table summary="This table shows how to create responsive tables using Bootstrap's default functionality" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Mã Hóa Đơn</th>
                                <th>Tên KH</th>
                                <th>Check In</th>
                                <th>Check Out</th>
                                <th>Ảnh Giới Thiệu</th>
                                <th>Payment</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#153281</td>
                                <td>Đinh Tuấn Anh</td>
                                <td>10/05/2022, 9:30pm</td>
                                <td>22/05/2022, 4:00pm</td>
                                <td>
                                    <div style="margin: 0 auto; width: 130px">
                                        <img src="me1.jpeg" alt="me" style="width: 130px" />
                                    </div>
                                </td>
                                <td>20.000.000 vnđ</td>
                                <td><span class="btn btn-danger">Overdue</span></td>
                            </tr>
                            <tr>
                                <td>#153281</td>
                                <td>Đinh Tuấn Anh</td>
                                <td>12/04/2022, 9:30pm</td>
                                <td>15/04/2022, 4:00pm</td>
                                <td>
                                    <div style="margin: 0 auto; width: 130px">
                                        <img src="me2.jpg" alt="me" style="width: 130px" />
                                    </div>
                                </td>
                                <td>10.000.000 vnđ</td>
                                <td><span class="btn btn-success">Paid</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--end of .table-responsive-->
            </div>
        </div>
    </div>
</body>

</html>
